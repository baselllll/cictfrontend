<div class="container main">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-xl-4 col-lg-4 personal p-4">
          <div class=" text-center pb-4">
            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="profile"
              class="rounded-circle mb-3 image" />
            <div class="mb-3">
              <h4 class="d-flex justify-content-center border-bottom pb-4">
                <span>{{ Name }}</span>
                
              </h4>
              <div class=" align-items-center justify-content-center py-4">
              
                <div class="d-flex mx-2">
                  <i class="bi bi-envelope-fill mr-2"></i>
                  <h6 class="mr-1 text-black-50">e-mail </h6>
                  <h6 class="font-weight-bolder">{{ email }}</h6>
                </div>
                
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="Content">
            <div class="alert alert-dark text text-center font-weight-bold">All Applied Jobs</div>
            <div class="row">
              <div class="col-sm-6" *ngFor="let item of myjob">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{ item.employer_jobs.title }}</h5>
                    <p class="card-text">{{ item.employer_jobs.content }}</p>
                    <a class="btn btn-primary">{{ item.status_apply }}</a>
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
