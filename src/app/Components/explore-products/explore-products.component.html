<section class="works_section">
  <div class="container">
    <div class="row mt-50 works_content" >
      <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let item of availablejobs">
        <div class="category-card">
          <div class="content-inner fl-wrap">
            <div class="content-front">
              <div class="cf-inner">
                <div class="bg " style="background-image:url('https://3mconst-eg.com/wp-content/uploads/2020/12/depositphotos_6509200-stock-photo-searching-for-jobs.jpg')"></div>
                <div class="overlay"></div>
                <div class="inner">
                  <div class="icon-sty">
                    <i class="fa fa-home"></i>
                  </div>
                  <h4>{{ item.title }}</h4>
                </div>
              </div>
            </div>
            <div class="content-back">
              <div class="cf-inner">
                <div class="inner">
                 <div>
                    {{ item.content }}
                 </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
